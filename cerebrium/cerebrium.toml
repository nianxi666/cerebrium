[cerebrium.deployment]
name = "wan22-ti2v"
python_version = "3.11"
disable_auth = false

[cerebrium.hardware]
compute = "HOPPER_H100"
cpu = 16
memory = 64.0

[cerebrium.scaling]
min_replicas = 0
cooldown = 0

[cerebrium.volumes]
persistent-storage = "/persistent-storage"

[cerebrium.dependencies]

[cerebrium.dependencies.apt]
ffmpeg = "latest"
libgl1 = "latest"

[cerebrium.dependencies.pip]
torch = "2.3.1"
torchvision = "0.18.1"
diffusers = "0.33.1"
transformers = "4.48.2"
accelerate = "1.2.1"
sentencepiece = "0.2.0"
safetensors = "0.4.5"
numpy = "1.26.4"
requests = "2.32.3"
pydantic = "2.8.2"
imageio = "2.34.1"
imageio-ffmpeg = "0.4.9"
